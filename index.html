<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="screen">
            <span class="result"></span>
        </div>

        <div class="buttons">
            <div class="row">
                <button class="button allClear" id="allClear">AC</button>
                <button class="button clear" id="clear">Clear</button>
            </div>
            <div class="row">
                <button class="button number" id="one">1</button>
                <button class="button number" id="two">2</button>
                <button class="button number" id="three">3</button>
                <button class="button operator arithmetic" id="add">+</button>
            </div>
            <div class="row">
                <button class="button number" id="four">4</button>
                <button class="button number" id="five">5</button>
                <button class="button number" id="six">6</button>
                <button class="button operator arithmetic" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="button number" id="seven">7</button>
                <button class="button number" id="eight">8</button>
                <button class="button number" id="nine">9</button>
                <button class="button operator arithmetic" id="multiply">ร</button>
            </div>
                <div class="row">
                <button class="button number" id="zero">0</button>
                <button class="button number" id="decimal">.</button>
                <button class="button operator" id="eval">=</button>
                <button class="button operator arithmetic" id="divide">รท</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
